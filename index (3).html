<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Saldo e Saque</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f2f6;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      background-color: white;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .saldo, .saldo-vip {
      font-size: 14px;
      margin-bottom: 10px;
    }

    .saldo span {
      color: green;
      font-weight: bold;
    }

    .saldo-vip span {
      color: goldenrod;
      font-weight: bold;
    }

    h2 {
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Informações de Saldo</h2>

    <div class="saldo">
      <strong>Saldo:</strong> <span>R$ 30,00</span>
    </div>

    <div class="saldo-vip">
      <strong>Saldo VIP:</strong> <span>R$ 1.300,00</span>
    </div>
  </div>

</body>
</html>
